<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nick Aldrich</title>
    <style>
      :root {
        --bg: #002405;
        --fg: #c0c0c0;
        --fg-hover: #917824;
      }

      html, body { height: 100%; }

      body {
        margin: 0;
        background: none;
        color: var(--fg);
        font-family: ui-monospace, "SFMono-Regular", "SF Mono", Menlo, Monaco, Consolas,
          "Liberation Mono", "DejaVu Sans Mono", "Courier New", monospace;
        display: grid;
        place-items: center;
        position: relative;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
      }

      body::before { background: #002405; }
      body::after  { background: #001403; animation: color-fade 3s ease-in-out infinite alternate; }

      main {
        width: 21vw;
        display: grid;
        gap: 2rem;
        text-align: center;
      }

      @media (max-width: 768px) {
        main {
          width: 85vw;
          padding: 0 1rem;
        }
      }

      /* Smooth crossfade between two background colors */
      @keyframes color-fade {
        0%   { opacity: 0; }
        100% { opacity: 1; }
      }

      p {
        margin: 0;
        line-height: 1.45;
        font-size: clamp(14px, 1.1vw, 18px);
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: color 0.15s ease-in-out;
        position: relative;
      }

      a:hover,
      a:focus-visible { color: var(--fg-hover); }

      @supports ((-webkit-background-clip: text) or (background-clip: text)) {
        a {
          color: transparent;
          background-image:
            linear-gradient(
              120deg,
              rgba(255, 255, 255, 0) 0%,
              rgba(255, 255, 255, 0.25) 38%,
              rgba(255, 255, 255, 0.95) 50%,
              rgba(255, 255, 255, 0.25) 62%,
              rgba(255, 255, 255, 0) 100%
            ),
            linear-gradient(#c0c0c0, #c0c0c0);
          background-size: 200% 100%, 100% 100%;
          background-repeat: no-repeat;
          background-position: 120% 0, 0 0;
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: link-shimmer 4.5s linear infinite;
        }

        a:hover,
        a:focus-visible {
          background-image: none;
          color: var(--fg-hover);
          -webkit-text-fill-color: var(--fg-hover);
          animation-play-state: paused;
        }

        @keyframes link-shimmer {
          from {
            background-position: 120% 0, 0 0;
          }
          to {
            background-position: -120% 0, 0 0;
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <p>
        hey, i'm
        <a href="https://www.linkedin.com/in/naldrich" target="_blank" rel="noopener noreferrer">nick aldrich</a>.
      </p>
      <p>
        currently, i'm building thought-to-text at
        <a href="https://condu.it" target="_blank" rel="noopener noreferrer">Conduit Intelligence</a>.
        on a leave of absence from my PPE studies at USC, where i do economic research at
        <a href="https://dornsife.usc.edu/cesr/labarometer" target="_blank" rel="noopener noreferrer">CESR</a>.
      </p>
    </main>
  </body>
  
</html>
